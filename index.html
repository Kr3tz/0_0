<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>S̴̝̪͓̠͚̭̽͜͠E̴̛͙̗̩̯̰̓͝K̷̺͓̘̐̐̈́̒͊̈́͋̚͝Ţ̶̧̭̺̩̙̎̀̑̂̒́̊͜͠ͅͅǪ̶͓͕̯͖̥̞̗͖̞̀̕R̷̨̻̖̮̹̠̦̙̒̌͐̏̈̆͊̂͘̚͜ ̶̹̖̟̺͚̽͌͝N̴͙̣̺̙͈͓͉̩̹͑̏̔I̷̹̱͙̝̘͕̰̱͍͍̍̔E̷̢̹̭̅̈́̎̈́̊̆̕Z̸̝̓̈́̈́͊̈́̈̕͠Ȃ̸͇̪͖̭͕̬̮̝̩̏̒͒̾̋̀͊͝Ĺ̵̨̦͉͈̯̰͔͜Ȩ̵̡̧͍̼̦̟̗̹̅̊̍͋̅Ż̴̧̛̦̟̲̹̼͙͉̀̈͗̐̀̓͘̚͝N̸̡̨̥̗͕̥̣̼̻͖͋͐̈́̌̚Y̴̠̱͈͝͝</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        background-color: black;
        color: red;
        font-family: 'Share Tech Mono', monospace;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
    }


    .background-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-auto-rows: 80px;
        z-index: -1;
        opacity: 0.15;
    }

    .background-grid .cell {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        color: red;
    }


    .background-grid .cell::after {
        content: attr(data-text);
        position: absolute;
        color: white;
        opacity: 0.4;
        transform: translate(2px, 2px);
        pointer-events: none;
    }


    .background-grid .cell.white-only {
        color: white;
    }
    .background-grid .cell.white-only::after {
        content: "";
    }

    .content {
        text-align: center;
        z-index: 2;
    }

    .content img {
        width: 300px;
        margin-bottom: 20px;
    }

    .content button {
        background: #440000;
        border: 2px solid red;
        color: red;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 5px;
        font-family: 'Share Tech Mono', monospace;
        font-size: 2rem;
    }
</style>
</head>
<body>
    <div class="background-grid" id="background"></div>


    <div class="content">
        <img src="logo4.png" alt="Logo">
        <br>
        <button onclick="window.open('https://on.soundcloud.com/NslDF0pqf77tXcw6fb', '_blank')">
            Przejdź do playlisty
        </button>
    </div>

<script>
const text = "S̴̝̪͓̠͚̭̽͜͠E̴̛͙̗̩̯̰̓͝K̷̺͓̘̐̐̈́̒͊̈́͋̚͝Ţ̶̧̭̺̩̙̎̀̑̂̒́̊͜͠ͅͅǪ̶͓͕̯͖̥̞̗͖̞̀̕R̷̨̻̖̮̹̠̦̙̒̌͐̏̈̆͊̂͘̚͜ ̶̹̖̟̺͚̽͌͝N̴͙̣̺̙͈͓͉̩̹͑̏̔I̷̹̱͙̝̘͕̰̱͍͍̍̔E̷̢̹̭̅̈́̎̈́̊̆̕Z̸̝̓̈́̈́͊̈́̈̕͠Ȃ̸͇̪͖̭͕̬̮̝̩̏̒͒̾̋̀͊͝Ĺ̵̨̦͉͈̯̰͔͜Ȩ̵̡̧͍̼̦̟̗̹̅̊̍͋̅Ż̴̧̛̦̟̲̹̼͙͉̀̈͗̐̀̓͘̚͝N̸̡̨̥̗͕̥̣̼̻͖͋͐̈́̌̚Y̴̠̱͈͝͝";
const container = document.getElementById('background');

for (let i = 0; i < 100; i++) {
    const cell = document.createElement('div');
    cell.classList.add('cell');
    cell.setAttribute('data-text', text);
    cell.textContent = text;


    if (Math.random() < 0.1) {
        cell.classList.add('white-only');
    }

    container.appendChild(cell);
}
</script>
</body>
</html>
